<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700|Roboto+Mono" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Soot <img id="sootball" src="img/sootball.png" alt="Sootball sprite carrying charcoal piece"> Sprint</h1>
  </header>
  <section>
    <p id='score'></p>
    <p id='high-score'></p>
  </section>
  <main id="main-game">
    <canvas id="game" width="800" height="800"></canvas>
    <div id="start-page">
      <div class="game-start-question">
        <p>Are you ready to win?! </p>
      </div>
      <div class="play-btn-container">
        <button class="btns play-btn">Play</button>
      </div>
    </div>
    <div id="level-up">
       <p class="game-state">You completed the level!</p>
       <button class="btns" id="next-level-btn">Next Level</button>
    </div>
    <div id="win-game">
     <p class="win-text">YOU WON!!</p>
     <button class="btns play-btn">Play again</button>
    </div>
    <div id="lose-game">
      <div class="game-over-text">
        <p class="lose-text">Wow, that was painful to watch...</p>
      </div>
       <div class="game-over-btn-container">
         <button class="btns" id="play-again-btn">Play again</button>
     </div>
 </main>
  <section>
    <p id='lives'></p>
  </section>
  <section class="reset-btn-container">
    <button class="btns" id="reset-btn">Reset Game</button>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>

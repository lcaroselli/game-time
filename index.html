<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Soot <img id="sootball" src="img/sootball.png" alt="Sootball sprite carrying charcoal piece"> Sprint</h1>
  </header>
  <section>
    <p id='score'></p>
    <p id='high-score'></p>
  </section>
  <main id="main-game">
    <p id="instructions">Get the Soot to the fire 5 times to level up.</p>
    <canvas id="game" width="800" height="800"></canvas>
    <div id="start-page">
      <button class="btns" id="play-btn">Play</button>
    </div>
    <div id="level-up">
       <p class="game-state">You completed the level!</p>
       <button class="btns" id="next-level-btn">Next Level</button>
    </div>
    <div id="win-game">
     <p class="game-state">YOU WON!!</p>
     <button class="btns play-again-btn">Play again</button>
    </div>
    <div id="lose-game">
     <img src=""
     alt="..." id="lose-game-img">
     <p class="game-state">Oh no! :( You lost.</p>
     <div class="game-directions">
     <button class="btns play-again-btn">Play again</button>
    </div>
 </main>
  <section>
    <p id='lives'></p>
  </section>
  <section class="reset-btn">
    <button class="reset-game">Reset Game</button>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>

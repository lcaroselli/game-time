<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Soot <img id="sootball" src="img/sootball.png" alt="Sootball sprite carrying charcoal piece"> Sprint</h1>
  </header>
  <section>
    <p id='score'></p>
    <p id='high-score'></p>
  </section>
  <main id="main-game">
    <canvas id="game" width="800" height="800"></canvas>
    <div id="win-game">
     <img src="/img/sootstars.png"
     alt="Soot sprites holding stars" id="win-game-img">
     <h3 class="game-state">YOU WON!! Congratulations :) </h3>
     <div class="game-directions">
     <p>Press 'Reset Game' to play again!</p>
    </div>
    <div id="lose-game">
     <img src=""
     alt="..." id="lose-game-img">
     <h3 class="game-state">Oh no! :( You lost.</h3>
     <div class="game-directions">
     <p>Press 'Reset Game' to play again!</p>
    </div>
 </main>
  <section>
    <p id='lives'></p>
  </section>
  <section class="reset-btn">
    <button id="reset-game">Reset Game</button>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
